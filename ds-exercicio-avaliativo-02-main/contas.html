<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBank - Contas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>

    <h2>Contas</h2>

<table border="1px" style="text-align: center; width: 100%;">
    <thead>
        <tr>
            <th style="width:60%">Numero da Conta</th>
            <th>Saldo</th>
        </tr>
    </thead>
    <!-- O JavaScript vai preencher este corpo aqui -->
    <tbody id="corpoTabelaContas">
        <!-- Linhas serão inseridas aqui automaticamente -->
    </tbody>
</table>

    <!-- Botão Inferior -->
    <br>
    <div class="action-bar">
        <button id="btnCriarConta" class="btn-criar">Criar conta</button>
    </div>

    <script type="text/javascript" src="js/contas.js"></script>

</body>
</html>
