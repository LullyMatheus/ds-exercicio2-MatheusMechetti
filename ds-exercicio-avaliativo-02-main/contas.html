<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBank - Contas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
    
</head>
<body>

    <!--Cabeçalho igual ao do Odilon -->
	<header id="cabecalho" class="row">
		<div class="col-6 d-flex align-items-end">
			<a href="menu.html">
				<img src="img/icone.png" alt="logo" class="icone-cabecalho">
			</a>
				
		</div>
		<div class="col-6 d-flex align-items-end justify-content-end">
			<span class="fw-bold">Cliente: <span id="nome" class="text-danger">?</span></span>
		</div>
	</header>

    <h2>Contas</h2>

<table border="1px" style="text-align: center; width: 100%;">
    <thead>
        <tr>
            <th style="width:60%">Numero da Conta</th>
            <th>Saldo</th>
        </tr>
    </thead>
    <tbody id="corpoTabelaContas">
        <!-- Linhas serão inseridas aqui automaticamente -->
    </tbody>
</table>

    <!-- Botão Inferior -->
    <br>
    <div class="action-bar">
        <button id="btnCriarConta" class="btn-criar">Criar conta</button>
    </div>

    <script type="text/javascript" src="js/contas.js"></script>

</body>
</html>
