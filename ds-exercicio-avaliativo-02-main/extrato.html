<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
    <title>Extrato</title>
</head>
<body>

    
	<!--Cabeçalho igual ao do Odilon -->
	<header id="cabecalho" class="row">
		<div class="col-6 d-flex align-items-end">
			<a href="menu.html">
				<img src="img/icone.png" alt="logo" class="icone-cabecalho">
			</a>
				
		</div>
		<div class="col-6 d-flex align-items-end justify-content-end">
			<span class="fw-bold">Cliente: <span id="nome" class="text-danger">?</span></span>
		</div>
	</header>

    <h1>Extratos</h1>
    <p>Nessa página, você terá acesso ao extrato bancário de cada uma de suas contas</p>
    <br>

    <select id="selectConta" name="contas" required>
        <option value="" disabled selected>Carregando contas...</option>
    </select>

    <table border="1px" style="text-align: center; width: 100%;">
    <thead>
        <tr>
            <th>Data</th>
            <th>Valor</th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody id="corpoTabelaContas">
        <!-- Linhas serão inseridas aqui automaticamente -->
    </tbody>
</table>

<input type="submit" value="Gerar">

    <script type="text/javascript" src="js/extrato.js"></script>
    
</body>
</html>
