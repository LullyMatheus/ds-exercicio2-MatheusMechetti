<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
    <title>Operações</title>
</head>
<body>

    <!--Cabeçalho igual ao do Odilon -->
	<header id="cabecalho" class="row">
		<div class="col-6 d-flex align-items-end">
			<a href="menu.html">
				<img src="img/icone.png" alt="logo" class="icone-cabecalho">
			</a>
				
		</div>
		<div class="col-6 d-flex align-items-end justify-content-end">
			<span class="fw-bold">Cliente: <span id="nome" class="text-danger">?</span></span>
		</div>
	</header>

    <br>

<main>
    <form id="formOperacao">
        <label for="selectConta">Escolha a Conta:</label>
        <select id="selectConta" name="contas" required>
            <option value="" disabled selected>Carregando contas...</option>
        </select>

        <br>
        <br>

        <label for="selectTipo">Escolha uma operação</label>
        <select id="selectTipo" name="tipo" required>
            <option value="SAQUE">Saque</option>
            <option value="DEPOSITO">Depósito</option>
        </select> 

        <br>
        <br>

        <label for="campoValor">Valor:</label>
        <input id="campoValor" type="number" placeholder="Ex: 100.00" required>

        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</main>

    <script type="text/javascript" src="js/operacoesFinanceiras.js"></script>
</body>
</html>
